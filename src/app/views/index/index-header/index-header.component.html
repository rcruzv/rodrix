<section
  class="max-w-4xl text-sky-500 flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0"
>
  <!--Main Col-->
  <div
    id="profile"
    class="w-full lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl bg-white opacity-75 mx-6 lg:mx-0"
  >
    <div class="p-4 md:p-12 text-center lg:text-left">
      <!-- Image for mobile view-->
      <div
        class="block lg:hidden rounded-full shadow-xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center bg-[url('assets/img/rodrix_photo.jpg')]"
      ></div>

      <h1 class="text-3xl text-sky-900 font-bold pt-8 lg:pt-0">
        Rodrigo Vieira
      </h1>
      <div
        class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-sky-500 opacity-25"
      ></div>
      <p
        class="pt-4 text-base font-bold flex items-center justify-center lg:justify-start"

      >
        <fa-icon
          [icon]="['fas', 'baby-carriage']"
          [fixedWidth]="true"

            [icon]="['fas', 'fingerprint']"
            size="2x"
            [fixedWidth]="true"
            [pulse]="true"
          ></fa-icon>
        </a>

        <a
          aria-label="V치 para meu perfil no Facebook"
          matTooltip="Facebook"
          matTooltipPosition="above"
          href="#"
          mat-button
        >
          <fa-icon
            [icon]="['fab', 'facebook']"
            size="2x"
            [fixedWidth]="true"
            [pulse]="true"
          ></fa-icon>
        </a>

        <a
          aria-label="V치 para meu perfil no Twitter"
          matTooltip="Twitter"
          matTooltipPosition="above"
          href="#"
          mat-button
        >
          <fa-icon
            [icon]="['fab', 'twitter']"
            size="2x"
            [fixedWidth]="true"
            [pulse]="true"
          ></fa-icon>
        </a>

        <a
          aria-label="V치 para meu perfil no Github"
          matTooltip="Github"
          matTooltipPosition="above"
          href="#"
          mat-button
        >
          <fa-icon
            [icon]="['fab', 'github']"
            size="2x"
            [fixedWidth]="true"
            [pulse]="true"
          ></fa-icon>
        </a>

        <a
          aria-label="V치 para meu perfil no Instagram"
          matTooltip="Instagram"
          matTooltipPosition="above"
          href="#"
          mat-button
        >
          <fa-icon
            [icon]="['fab', 'instagram']"
            size="2x"

            [pulse]="true"

        </a>

        <a
          aria-label="V치 para meu perfil no YouTube"

          href="#"

        >
          <fa-icon
            [icon]="['fab', 'youtube']"
            size="2x"
            [fixedWidth]="true"
            [pulse]="true"
          ></fa-icon>
        </a>
      </div>
    </div>
  </div>

  <!--Img Col-->
  <div class="w-full h-5/6 flex flex-col lg:w-2/5">
    <!-- Big profile image for side bar (desktop) -->
    <img
      aria-label="Foto de perfil"
      src="assets/img/rodrix_photo.jpg"
      class="rounded-none lg:rounded-lg shadow-2xl hidden lg:block object-cover min-h-0"
    />
  </div>

  <!-- Pin to top right corner -->
  <div class="absolute top-0 right-0 h-12 w-18 p-4">
    <button type="button" class="js-change-theme focus:outline-none">游깿</button>
