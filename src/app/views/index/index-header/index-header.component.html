<section class="relative pt-16 items-center flex h-screen bg-sky-700">
  <div
    class="max-w-5xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0"
  >
    <!--Main Col-->
    <div
      id="profile"
      class="w-full lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl bg-white opacity-75 mx-6 lg:mx-0"
    >
      <div class="p-4 md:p-12 text-center lg:text-left">
        <!-- Image for mobile view-->
        <div
          class="block lg:hidden rounded-full shadow-xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center bg-[url('assets/img/rodrix_photo.jpg')]"
        ></div>

        <h1 class="text-3xl font-bold pt-8 lg:pt-0 uppercase">
          Hi there,I'm
          <span class="text-sky-500">
            Rodrigo
            <sup class="lowercase text-xl">(Rodrix)</sup>
          </span>
        </h1>

        <div
          class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-green-500 opacity-25"
        ></div>
        <!-- Briefcase -->
        <p
          class="pt-4 text-base font-bold flex items-center justify-center lg:justify-start"
        >
          <fa-icon
            [icon]="['fas', 'briefcase']"
            class="text-sky-700 mx-4 w-5"
          ></fa-icon>
          Full Stack Developer
        </p>
        <!-- Location -->
        <p
          class="pt-2 text-sky-400 text-xs lg:text-sm flex items-center justify-center lg:justify-start"
        >
          <fa-icon
            [icon]="['fas', 'location-dot']"
            class="text-sky-700 mx-4 w-5"
          ></fa-icon>
          SÃ£o Paulo/SP
        </p>
        <!-- Age -->
        <p
          class="pt-2 text-sky-500 text-xs lg:text-sm flex items-center justify-center lg:justify-start"
        >
          <fa-icon
            [icon]="['fas', 'baby-carriage']"
            class="text-sky-700 mx-4 w-5"
          ></fa-icon>
          <a
            title="My e-mail"
            href="mailto:cvieira.rodrigo@gmail.com"
            class="text-sky-700"
            target="_blank"
            rel="noopener noreferrer"
          >
          </a>
        </p>
        <p class="pt-8 text-sm">
          Totally optional short description about yourself, what you do and so
          on.
        </p>

        <div class="pt-12 pb-8">
          <button
            class="bg-green-700 hover:bg-green-900 text-white font-bold py-2 px-4 rounded-full"
          >
            <fa-icon [icon]="['fas', 'fingerprint']"></fa-icon>
            Get In Touch
          </button>
        </div>

        <div
          class="mt-6 pb-16 lg:pb-0 w-4/5 lg:w-full mx-auto flex flex-wrap items-center justify-between"
        >
          <a
            title="LinkedIn"
            class="link"
            href="#"
            data-tippy-content="@linkedin_handle"
          >
            <fa-icon [icon]="['fab', 'linkedin']"></fa-icon>
          </a>
          <a
            title="Facebook"
            class="link"
            href="#"
            data-tippy-content="@facebook_handle"
          >
            <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
          </a>
          <a
            title="Twitter"
            class="link"
            href="#"
            data-tippy-content="@twitter_handle"
          >
            <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
          </a>
          <a
            title="GitHub"
            class="link"
            href="#"
            data-tippy-content="@github_handle"
          >
            <fa-icon [icon]="['fab', 'github']"></fa-icon>
          </a>
          <a
            title="Instagram"
            class="link"
            href="#"
            data-tippy-content="@instagram_handle"
          >
            <fa-icon [icon]="['fab', 'instagram']"></fa-icon>
          </a>
          <a
            title="Youtube"
            class="link"
            href="#"
            data-tippy-content="@youtube_handle"
          >
            <fa-icon [icon]="['fab', 'youtube']"></fa-icon>
          </a>
        </div>
      </div>
    </div>

    <!--Img Col-->
    <div class="w-full lg:w-2/5">
      <!-- Big profile image for side bar (desktop) -->
      <img
        title="Rodrigo da Cruz Vieira"
        src="assets/img/rodrix_photo.jpg"
        class="rounded-none lg:rounded-lg shadow-2xl hidden lg:block"
      />
    </div>

    <!-- Pin to top right corner -->
    <div class="absolute top-0 right-0 h-12 w-18 p-4">
      <button type="button" class="js-change-theme focus:outline-none">
        ðŸŒ™
      </button>
    </div>
  </div>
</section>
