<nav
  class="top-0 fixed z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg bg-white shadow"
>
  <div
    class="container px-4 mx-auto flex flex-wrap items-center justify-between"
  >
    <div
      class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start"
    >
      <a
        [routerLink]="['/']"
        class="text-sky-700 text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase"
        href="#pablo"
      >
        Notus Angular
      </a>
      <button
        title="Open/Close nav bar"
        type="button"
        class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
        type="button"
        (click)="setNavbarOpen()"
      >
        <fa-icon [icon]="faBars"></fa-icon>
      </button>
    </div>
    <div
      class="lg:flex flex-grow items-center"
      [ngClass]="{ hidden: !navbarOpen, block: navbarOpen }"
      id="example-navbar-warning"
    >
      <ul class="flex flex-col lg:flex-row list-none mr-auto">
        <li class="flex items-center">
          <a
            class="hover:text-sky-500 text-sky-700 px-3 py-2 flex items-center text-xs uppercase font-bold"
            href="https://www.creative-tim.com/learning-lab/tailwind/angular/overview/notus?ref=na-index-navbar"
          >
            <fa-icon
              class="text-sky-400 text-lg leading-lg mr-2"
              [icon]="faFileAlt"
            ></fa-icon>
            Docs
          </a>
        </li>
      </ul>
      <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
        <li class="flex items-center">
          <app-index-dropdown class="block"></app-index-dropdown>
        </li>
        <li class="flex items-center">
          <a
            rel="noopener noreferrer"
            title="Share"
            class="hover:text-sky-500 text-sky-700 px-3 py-2 flex items-center text-xs uppercase font-bold"
            href="#"
            target="_blank"
          >
            <fa-icon
              class="text-sky-400 text-lg leading-lg mr-2"
              [icon]="faLinkedin"
            ></fa-icon>
            <span class="lg:hidden inline-block ml-2">Share</span>
          </a>
        </li>

        <li class="flex items-center">
          <a
            rel="noopener noreferrer"
            title="Tweet"
            class="hover:text-sky-500 text-sky-700 px-3 py-2 flex items-center text-xs uppercase font-bold"
            href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fdemos.creative-tim.com%2Fnotus-angular%2F&text=Start%20your%20development%20with%20a%20Free%20Tailwind%20CSS%20and%20Angular%20UI%20Kit%20and%20Admin.%20Let%20Notus%20Angular%20amaze%20you%20with%20its%20cool%20features%20and%20build%20tools%20and%20get%20your%20project%20to%20a%20whole%20new%20level."
            target="_blank"
          >
            <fa-icon
              class="text-sky-400 text-lg leading-lg mr-2"
              [icon]="faTwitter"
            ></fa-icon>
            <span class="lg:hidden inline-block ml-2">Tweet</span>
          </a>
        </li>

        <li class="flex items-center">
          <a
            rel="noopener noreferrer"
            title="Star"
            class="hover:text-sky-500 text-sky-700 px-3 py-2 flex items-center text-xs uppercase font-bold"
            href="https://github.com/creativetimofficial/notus-angular?ref=na-index-navbar"
            target="_blank"
          >
            <fa-icon
              class="text-sky-400 text-lg leading-lg mr-2"
              [icon]="faGithub"
            ></fa-icon>
            <span class="lg:hidden inline-block ml-2">Star</span>
          </a>
        </li>

        <li class="flex items-center">
          <button
            class="bg-sky-600 text-white active:bg-sky-700 text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none lg:mr-1 lg:mb-0 ml-3 mb-3 ease-linear transition-all duration-150"
            type="button"
          >
            <fa-icon
              class="text-sky-400 text-lg leading-lg mr-2"
              [icon]="faArrowAltCircleDown"
            ></fa-icon>
            Download
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
